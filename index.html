<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Travel Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 8px 15px;
            font-size: 12px;
            color: #666;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-dot.error {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .message-meta {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 15px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .cached-badge {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .error-message {
            background: #f44336 !important;
            color: white !important;
            border: none !important;
        }

        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-question {
            padding: 8px 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-question:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .header h1 {
                font-size: 22px;
            }

            .input-container {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üáªüá≥ Vietnam Travel Assistant</h1>
            <p>Powered by Hybrid RAG with Neo4j & Pinecone</p>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connected</span>
            </div>
            <div>
                <span id="cacheStatus">Cache: Checking...</span>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-content">
                    üëã Welcome! I'm your Vietnam Travel Assistant powered by AI. I can help you with:
                    <div class="quick-questions">
                        <div class="quick-question" onclick="askQuestion('Tell me about Hanoi')">üìç Tell me about Hanoi</div>
                        <div class="quick-question" onclick="askQuestion('Best beaches in Vietnam')">üèñÔ∏è Best beaches</div>
                        <div class="quick-question" onclick="askQuestion('Hotels in Ho Chi Minh City')">üè® Hotels in HCMC</div>
                        <div class="quick-question" onclick="askQuestion('Vietnamese food recommendations')">üçú Food recommendations</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Ask about Vietnam travel..." 
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const cacheStatus = document.getElementById('cacheStatus');
        
        // Configuration
        const API_URL = 'http://localhost:8000';
        let userId = 'user-' + Math.random().toString(36).substr(2, 9);

        // Check backend health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                statusDot.classList.remove('error');
                statusText.textContent = 'Connected';
                cacheStatus.textContent = `Cache: ${data.redis ? '‚úÖ Active' : '‚ùå Disabled'}`;
            } catch (error) {
                statusDot.classList.add('error');
                statusText.textContent = 'Disconnected';
                cacheStatus.textContent = 'Cache: Unknown';
            }
        }

        function addMessage(content, isUser, metadata = {}) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (metadata.error) {
                contentDiv.classList.add('error-message');
            }
            
            // Main content
            const textNode = document.createTextNode(content);
            contentDiv.appendChild(textNode);
            
            // Add cached badge
            if (metadata.cached) {
                const badge = document.createElement('span');
                badge.className = 'cached-badge';
                badge.textContent = '‚ö° CACHED';
                contentDiv.appendChild(badge);
            }
            
            // Add stats
            if (metadata.processingTime !== undefined) {
                const stats = document.createElement('div');
                stats.className = 'stats';
                stats.innerHTML = `
                    <div class="stat-item">‚ö° ${metadata.processingTime}s</div>
                    <div class="stat-item">üìä Neo4j: ${metadata.sources?.neo4j || 0}</div>
                    <div class="stat-item">üîç Pinecone: ${metadata.sources?.pinecone || 0}</div>
                `;
                contentDiv.appendChild(stats);
            }
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content loading';
            contentDiv.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            
            loadingDiv.appendChild(contentDiv);
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoading() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        async function sendMessage(query) {
            if (!query || !query.trim()) return;

            // Add user message
            addMessage(query, true);
            userInput.value = '';
            sendButton.disabled = true;
            showLoading();

            try {
                const response = await fetch(`${API_URL}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        user_id: userId,
                        use_graph: true
                    })
                });

                removeLoading();

                if (!response.ok) {
                    const error = await response.json();
                    addMessage(error.detail || 'An error occurred', false, { error: true });
                    return;
                }

                const data = await response.json();
                addMessage(data.response, false, {
                    cached: data.cached,
                    processingTime: data.processing_time.toFixed(2),
                    sources: data.sources
                });

            } catch (error) {
                removeLoading();
                addMessage('‚ùå Network error. Make sure the backend is running at ' + API_URL, false, { error: true });
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        function askQuestion(question) {
            userInput.value = question;
            sendMessage(question);
        }

        // Event listeners
        sendButton.addEventListener('click', () => sendMessage(userInput.value));
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(userInput.value);
            }
        });

        // Initialize
        checkHealth();
        userInput.focus();

        // Check health every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
